<!--modal-->
<div class="modal fade" id="gerarNumeroDaSorte" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Gerar novo número</h4>
      </div>

      <div class="modal-body">
       
      	<form class="form-inline">

		  <div class="form-group">
		    <label for="dezena01">Dezena 01</label>
		    <input type="text" class="form-control" id="dezena01" placeholder="Ex: 23">
		  </div>


		  <div class="form-group">
		    <label for="dezena02">Dezena 02</label>
		    <input type="text" class="form-control" id="dezena02" placeholder="Ex: 42">
		  </div>

		  <div class="form-group">
		    <label for="dezena3">Dezena 03</label>
		    <input type="text" class="form-control" id="dezena3" placeholder="Ex: 12">
		  </div>


		  <div class="form-group">
		    <label for="dezena04">Dezena 04</label>
		    <input type="text" class="form-control" id="dezena04" placeholder="Ex: 79">
		  </div>


		  <div class="form-group">
		    <label for="dezena05">Dezena 05</label>
		    <input type="text" class="form-control" id="dezena05" placeholder="Ex: 87">
		  </div>


		  <div class="form-group">
		    <label for="dezena06">Dezena 06</label>
		    <input type="text" class="form-control" id="dezena06" placeholder="Ex: 99">
		  </div>

		</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" style="background-color: #49DB00;border-color: #49DB00">Salvar</button>
      </div>
    </div>
  </div>
</div>
